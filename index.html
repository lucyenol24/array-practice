<!DOCTYPE html>
<html lang="en">
<head>
  <title>Magic 8 Ball</title>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
    }
    header {
      background: #7B68EE;
      background: url("https://www.freewebheaders.com/wordpress/wp-content/gallery/clouds-sky/clouds-sky-header-2069-1024x300.jpg");
      background-size: cover;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    img {
      max-width: 100%;
    }

    form {
      border: 1px solid #7B68EE;
      padding: 2rem;
    }

    section.container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin-top: 15vh;
    }
  </style>
</head>
<body>
<header>
  <h1>Magic 8 Ball</h1>
  <small>All of your questions answered, just maybe not in the order you ask them.</small>
</header>

<section class="container">
  <img src="http://appinventor.mit.edu/explore/sites/all/files/Teach/media/image_8_ball.jpg" alt="a magic 8 ball" onclick="clicker('yes')">

  <div>
    <form onSubmit="magicAnswer()" name="questionForm">
      <label> What's Your Question?
        <input type="text" name="question">
      </label>
      <input type="submit" value="Ask!">
    </form>
    
    <form onSubmit="insertAnswer()" name="answerForm">
      <label> What answer would you like to get sometimes?
        <input type="text" name="answer">
      </label>
      <input type="submit" value="Yeah!">
    </form>
    
    <form onSubmit="removeAnswer()" name="removalForm">
      What answer would you like to remove?
      <label> perhaps
        <input type="radio" name="remove" value="perhaps">
      </label>
      <label> yaaaas
        <input type="radio" name="remove" value="yaaaas">
      </label>
      <label> nah
        <input type="radio" name="remove" value="nah">
      </label>
      <label> look a squirrel!
        <input type="radio" name="remove" value="look a squirrel!">
      </label>
      <input type="submit" value="Dope!">
    </form>

    
  </div>
</section>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
